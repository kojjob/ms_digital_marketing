<svg width="1600" height="900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <pattern id="pattern-circles" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="30" cy="30" r="15" fill="white" fill-opacity="0.05"/>
    </pattern>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)"/>
  
  <!-- Pattern overlay -->
  <rect width="100%" height="100%" fill="url(#pattern-circles)"/>
  
  <!-- Abstract shapes -->
  <circle cx="400" cy="200" r="300" fill="white" fill-opacity="0.05"/>
  <circle cx="1200" cy="700" r="400" fill="white" fill-opacity="0.05"/>
  <circle cx="800" cy="450" r="500" fill="white" fill-opacity="0.03"/>
  
  <!-- Decorative elements -->
  <path d="M0,300 Q400,200 800,300 T1600,300" stroke="white" stroke-opacity="0.1" stroke-width="30" fill="none"/>
  <path d="M0,600 Q400,500 800,600 T1600,600" stroke="white" stroke-opacity="0.1" stroke-width="20" fill="none"/>
  
  <!-- Content placeholder -->
  <text x="50%" y="50%" font-family="Arial" font-size="64" font-weight="bold" fill="white" text-anchor="middle" opacity="0.8">Digital Marketing Excellence</text>
</svg>
