<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Poor PPC performance dashboard -->
  <rect width="100%" height="100%" fill="#f5f5f5"/>
  
  <!-- Dashboard header -->
  <rect x="50" y="50" width="700" height="60" fill="#dddddd"/>
  <rect x="70" y="65" width="200" height="30" fill="#aaaaaa"/>
  <rect x="600" y="65" width="120" height="30" fill="#aaaaaa"/>
  
  <!-- Poor performance metrics -->
  <rect x="50" y="130" width="220" height="120" fill="#dddddd"/>
  <rect x="70" y="150" width="120" height="25" fill="#aaaaaa"/>
  <text x="160" y="200" font-family="Arial" font-size="32" fill="#cc0000" text-anchor="middle">0.8%</text>
  <text x="160" y="230" font-family="Arial" font-size="18" fill="#666666" text-anchor="middle">CTR</text>
  
  <rect x="290" y="130" width="220" height="120" fill="#dddddd"/>
