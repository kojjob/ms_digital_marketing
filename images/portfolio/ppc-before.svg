  <text x="400" y="230" font-family="Arial" font-size="18" fill="#666666" text-anchor="middle">CPA</text>
  
  <rect x="530" y="130" width="220" height="120" fill="#dddddd"/>
  <rect x="550" y="150" width="120" height="25" fill="#aaaaaa"/>
  <text x="640" y="200" font-family="Arial" font-size="32" fill="#cc0000" text-anchor="middle">1.3%</text>
  <text x="640" y="230" font-family="Arial" font-size="18" fill="#666666" text-anchor="middle">Conv. Rate</text>
  
  <!-- Downward trend chart -->
  <rect x="50" y="270" width="700" height="250" fill="#dddddd"/>
  <rect x="70" y="290" width="120" height="25" fill="#aaaaaa"/>
  
  <!-- Poor performing trend line -->
  <polyline points="100,380 200,390 300,400 400,420 500,430 600,450 700,470" stroke="#cc0000" stroke-width="3" fill="none"/>
  <circle cx="100" cy="380" r="5" fill="#cc0000"/>
  <circle cx="200" cy="390" r="5" fill="#cc0000"/>
  <circle cx="300" cy="400" r="5" fill="#cc0000"/>
  <circle cx="400" cy="420" r="5" fill="#cc0000"/>
  <circle cx="500" cy="430" r="5" fill="#cc0000"/>
  <circle cx="600" cy="450" r="5" fill="#cc0000"/>
  <circle cx="700" cy="470" r="5" fill="#cc0000"/>
  
  <!-- X and Y axis -->
  <line x1="100" y1="480" x2="700" y2="480" stroke="#999999" stroke-width="2"/>
  <line x1="100" y1="330" x2="100" y2="480" stroke="#999999" stroke-width="2"/>
  
  <!-- Campaign breakdown with poor allocation -->
  <rect x="50" y="540" width="700" height="40" fill="#dddddd"/>
  <rect x="70" y="550" width="460" height="20" fill="#aaaaaa"/>
  <rect x="550" y="550" width="180" height="20" fill="#aaaaaa"/>
  
  <!-- Text indicating poor performance -->
  <text x="400" y="30" font-family="Arial" font-size="24" fill="#555555" text-anchor="middle">Inefficient PPC Campaign</text>
